<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Disciplina - Controle de Turmas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content h1 {
            margin: 0;
            color: white;
            font-size: 2.2em;
        }

        .header-content p {
            margin: 8px 0 0 0;
            color: #bdc3c7;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
        }

        .main-content {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 140px);
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: 500;
            color: white;
            background: #27ae60;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div>
                <h1>üìñ Cadastrar Disciplina</h1>
                <p>Adicione uma nova disciplina ao sistema</p>
            </div>
            <div>
                <a href="disciplinas.html" class="btn btn-secondary">‚Üê Voltar</a>
                <button onclick="logout()" class="btn btn-logout">üö™ Sair</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <form id="formDisciplina" onsubmit="salvarDisciplina(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="codigo">C√≥digo da Disciplina *</label>
                        <input type="text" id="codigo" required placeholder="Ex: MAT-001">
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome da Disciplina *</label>
                        <input type="text" id="nome" required placeholder="Ex: Matem√°tica">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cargaHoraria">Carga Hor√°ria (horas) *</label>
                        <input type="number" id="cargaHoraria" required min="20" max="200" placeholder="80">
                    </div>

                    <div class="form-group">
                        <label for="professor">Professor *</label>
                        <input type="text" id="professor" required placeholder="Nome do professor">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="turma">Turma *</label>
                        <select id="turma" required>
                            <option value="">Selecione uma turma...</option>
                            <option value="1¬∫ Ano A">1¬∫ Ano A</option>
                            <option value="2¬∫ Ano B">2¬∫ Ano B</option>
                            <option value="3¬∫ Ano C">3¬∫ Ano C</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="Ativa">Ativa</option>
                            <option value="Inativa">Inativa</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Salvar Disciplina</button>
                    <a href="disciplinas.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        function showAlert(message, type = 'success') {
            const alertasExistentes = document.querySelectorAll('.alert');
            alertasExistentes.forEach(alert => alert.remove());

            const alert = document.createElement('div');
            alert.className = `alert`;
            alert.textContent = message;
            alert.style.background = type === 'success' ? '#27ae60' : '#e74c3c';
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 3000);
        }

        function salvarDisciplina(event) {
            event.preventDefault();
            showAlert('Disciplina salva com sucesso!', 'success');
            setTimeout(() => {
                window.location.href = 'disciplinas.html';
            }, 1500);
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.removeItem('usuarioLogado');
                window.location.href = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (!usuarioLogado) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
