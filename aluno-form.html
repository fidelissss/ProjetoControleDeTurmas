<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno - 3¬∞ TDS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content h1 {
            margin: 0;
            color: white;
            font-size: 2.2em;
        }

        .header-content p {
            margin: 8px 0 0 0;
            color: #bdc3c7;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
        }

        .main-content {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 140px);
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: 500;
            color: white;
            background: #27ae60;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div>
                <h1>üë®‚Äçüéì Cadastrar Aluno</h1>
                <p>Adicione um novo aluno √† turma 3¬∞ TDS</p>
            </div>
            <div>
                <a href="alunos.html" class="btn btn-secondary">‚Üê Voltar para Alunos</a>
                <button onclick="logout()" class="btn btn-logout">üö™ Sair</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <form id="formAluno" onsubmit="salvarAluno(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" required placeholder="Ex: Jo√£o Silva Santos">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="matricula">Matr√≠cula *</label>
                        <input type="text" id="matricula" required placeholder="Ex: 20243008">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required placeholder="aluno@escola.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" required placeholder="(11) 99999-9999">
                    </div>

                    <div class="form-group">
                        <label for="turma">Turma *</label>
                        <select id="turma" required>
                            <option value="3¬∞ TDS" selected>3¬∞ TDS</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="Ativo" selected>Ativo</option>
                        <option value="Inativo">Inativo</option>
                        <option value="Transferido">Transferido</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Salvar Aluno</button>
                    <a href="alunos.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Fun√ß√£o para mostrar alertas
        function showAlert(message, type = 'success') {
            const alertasExistentes = document.querySelectorAll('.alert');
            alertasExistentes.forEach(alert => alert.remove());

            const alert = document.createElement('div');
            alert.className = `alert`;
            alert.textContent = message;
            alert.style.background = type === 'success' ? '#27ae60' : '#e74c3c';
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 3000);
        }

        function salvarAluno(event) {
            event.preventDefault();
            
            // Validar dados
            const nome = document.getElementById('nome').value;
            const matricula = document.getElementById('matricula').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const turma = document.getElementById('turma').value;
            const status = document.getElementById('status').value;

            if (!nome || !matricula || !email || !telefone || !turma) {
                showAlert('Por favor, preencha todos os campos obrigat√≥rios!', 'error');
                return;
            }

            showAlert('Aluno salvo com sucesso!', 'success');
            
            // Redirecionar ap√≥s 1.5 segundos
            setTimeout(() => {
                window.location.href = 'alunos.html';
            }, 1500);
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair do sistema?')) {
                localStorage.removeItem('usuarioLogado');
                window.location.href = 'index.html';
            }
        }

        // Verificar login ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (!usuarioLogado) {
                window.location.href = 'index.html';
                return;
            }

            // Adicionar m√°scara de telefone
            const telefoneInput = document.getElementById('telefone');
            
            telefoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length > 11) {
                    value = value.substring(0, 11);
                }
                
                if (value.length > 10) {
                    value = value.replace(/^(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (value.length > 6) {
                    value = value.replace(/^(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                } else if (value.length > 2) {
                    value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
                } else if (value.length > 0) {
                    value = value.replace(/^(\d{0,2})/, '($1');
                }
                
                e.target.value = value;
            });
        });
    </script>
</body>
</html>
